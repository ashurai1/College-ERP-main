<form role="form" method="POST" enctype="multipart/form-data" class="professional-form">
    {% csrf_token %}
    <div class="card-body p-4">
        {% for field in form %}
        <div class="form-group mb-4">
            {{ field.errors }}
            <label class="form-label fw-bold mb-2" for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            <div class="input-wrapper">
                {{ field }}
            </div>
            {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <div class="card-footer bg-transparent border-top-0 p-4">
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold"
            style="background-color: var(--primary-color); border: none;">
            {% if button_text %}
            {{ button_text }}
            {% else %}
            Submit
            {% endif %}
        </button>
    </div>
</form>

<style>
    .professional-form .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        transition: var(--transition);
    }

    .professional-form .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.1);
    }
</style>
